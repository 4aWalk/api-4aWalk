# .github/workflows/ci-cd-docker.yml

name: CI/CD Docker API

on:
  push:
    branches:
      - main
      - integration

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. Configuration Java (JDK 25 - > 17 TECH003)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # Utilisation de JDK 25 selon l'exigence
          java-version: '25' 
          cache: 'maven' # ou 'gradle' si vous utilisez Gradle

      # 2. Compilation et Tests (DEV006)
      - name: Build with Maven and Run Tests
        # Si vous utilisez Maven
        run: mvn clean install 
        # Si vous utilisez Gradle
        # run: ./gradlew clean build

      # 3. Analyse Statique de Code (DEV005)
      - name: Run Static Code Analysis
        # Intégrez ici l'exécution des outils (SonarCloud, Checkstyle, etc.)

      # --- ÉTAPE DE PUBLICATION DOCKER (DEV008) ---
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Docker Image
        uses: docker/build-and-push-action@v5
        with:
          context: . # Emplacement du Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/projet-iut-api:latest
